<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành An toàn thông tin nâng cao - Gamer Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e); /* Gradient background */
            color: #00ff00; /* Neon green text */
            font-family: 'Courier New', Courier, monospace; /* Gamer-like font */
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff00; /* Neon green glow */
        }
        h4 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Neon glow effect */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 15px 0;
        }
        ul li a {
            color: #00ff00;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        ul li a:hover {
            color: #ffcc00; /* Highlight color on hover */
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; /* Glow effect on hover */
        }
        img {
            display: block;
            margin: 0 auto 20px auto;
            width: 20%;
            filter: drop-shadow(0 0 10px #00ff00); /* Neon glow for image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="HUTECH Logo">
        <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <ul>
            <li><a href="/caesar">Caesar Cipher</a></li>
            <li><a href="/rsa">RSA Cipher</a></li>
        </ul>
    </div>
</body>
</html>
