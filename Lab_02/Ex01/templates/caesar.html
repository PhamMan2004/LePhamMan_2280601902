<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caesar Cipher - Hacker Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: black; /* Solid black background */
            color: #00ff00; /* Neon green text */
            font-family: 'Courier New', Courier, monospace; /* Hacker-like font */
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.9); /* Semi-transparent black background */
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff00; /* Neon green glow */
        }
        h1 {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Neon glow effect */
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            color: #00ff00; /* Neon green labels */
        }
        .btn-primary {
            background-color: #00ff00;
            border: none;
            color: black;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #00cc00;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Glow effect on hover */
        }
        .btn-success {
            background-color: #ff0000;
            border: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #cc0000;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; /* Glow effect on hover */
        }
        .form-control {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        .form-control:focus {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        table {
            width: 100%;
        }
        .neon-divider {
            height: 2px;
            background: linear-gradient(to right, #00ff00, #ff0000, #00ff00);
            border: none;
            margin: 20px 0;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            color: #00ff00;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CAESAR CIPHER</h1>
        <table class="table">
            <tr>
                <td style="font-weight: bold; color: #00ff00; font-size: 20px;">ENCRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form id="encryptForm">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" id="inputPlainText" placeholder="Enter Plain Text" required autofocus/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyPlain" id="inputKeyPlain" placeholder="Enter Key" required/>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="encryptButton">Encrypt</button>
                    </form>
                    <div id="encryptResult" class="result-box" style="display: none;"></div>
                </td>
            </tr>
        </table>

        <hr class="neon-divider">

        <table class="table">
            <tr>
                <td style="font-weight: bold; color: #00ff00; font-size: 20px;">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form id="decryptForm">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText" id="inputCipherText" placeholder="Enter Cipher Text" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyCipher" id="inputKeyCipher" placeholder="Enter Key" required/>
                        </div>
                        <button type="button" class="btn btn-success btn-block" id="decryptButton">Decrypt</button>
                    </form>
                    <div id="decryptResult" class="result-box" style="display: none;"></div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            // Handle Encrypt Button
            $("#encryptButton").click(function () {
                const plainText = $("#inputPlainText").val();
                const key = $("#inputKeyPlain").val();

                $.post("/encrypt", { inputPlainText: plainText, inputKeyPlain: key }, function (data) {
                    $("#encryptResult").html("Encrypted Text: " + data).fadeIn();
                }).fail(function () {
                    $("#encryptResult").html("Error occurred during encryption.").fadeIn();
                });
            });

            // Handle Decrypt Button
            $("#decryptButton").click(function () {
                const cipherText = $("#inputCipherText").val();
                const key = $("#inputKeyCipher").val();

                $.post("/decrypt", { inputCipherText: cipherText, inputKeyCipher: key }, function (data) {
                    $("#decryptResult").html("Decrypted Text: " + data).fadeIn();
                }).fail(function () {
                    $("#decryptResult").html("Error occurred during decryption.").fadeIn();
                });
            });
        });
    </script>
</body>
</html>
